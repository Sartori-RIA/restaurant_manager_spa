<div *ngIf="data?.id; else newStyle">
  <h1 mat-dialog-title>
    {{'pages.wine_styles.dialog.update.title'|translate: {id: data.id} }}
  </h1>
</div>

<ng-template #newStyle>
  <h1 mat-dialog-title>
    {{'pages.wine_styles.dialog.new.title'|translate }}
  </h1>
</ng-template>

<div mat-dialog-content>

  <mat-form-field appearance="outline" fxFlex="100">
    <input [formControl]="wineStyleControl" matInput placeholder="Nome">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <app-cancel-button (cancel)="onNoClick()"></app-cancel-button>
  <span fxFlex></span>
  <button mat-raised-button color="primary" (click)="onAddBeerStyle()">{{'commons.base.save'|translate}}</button>
</div>
