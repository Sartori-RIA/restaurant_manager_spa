<div fxLayout="row">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar: ">
  </mat-form-field>

</div>
<div class="mat-elevation-z8">

  <div class="fab-container">
    <button matTooltip="Novo Estilo" class="fab-toggler" (click)="openFormDialog()" mat-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class=""
         matSort matSortDisableClear matSortDirection="desc"
         (matSortChange)="sortData($event)"
  >


    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Estilo</th>
      <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteTable(element)" mat-button color="warn">
          <fa-icon [icon]="['fas', 'trash']"></fa-icon>
        </button>
        <button (click)="openFormDialog(element)" mat-button>
          <fa-icon [icon]="['far', 'edit']"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
