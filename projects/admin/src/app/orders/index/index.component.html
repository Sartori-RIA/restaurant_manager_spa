<div fxLayout="row">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar: ">
  </mat-form-field>

</div>
<div class="mat-elevation-z8">

  <div class="fab-container">
    <button matTooltip="Novo Pedido" class="fab-toggler" routerLink="/pedidos/add" mat-fab>
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource"
  >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell  *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element"> {{element?.customer?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="table">
      <th mat-header-cell *matHeaderCellDef>Mesa</th>
      <td mat-cell *matCellDef="let element"> {{element?.table?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element"> {{element?.total | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="cancelOrder(element)" mat-button color="warn">
          <fa-icon [icon]="['fas', 'trash']"></fa-icon>
        </button>
        <button routerLink="/pedidos/{{element.id}}" mat-button>
          <fa-icon [icon]="['far', 'eye']"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
