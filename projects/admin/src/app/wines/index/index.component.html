<div fxLayout="row">

  <mat-form-field fxFill appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar: ">
  </mat-form-field>

</div>

<div class="mat-elevation-z8">

  <app-float-action-button
    tooltip="Adicionar Vinho"
    (fabClick)="openCreateDialog()"
  ></app-float-action-button>

  <table mat-table [dataSource]="dataSource"
         matSort matSortDisableClear matSortDirection="desc"
         (matSortChange)="sortData($event)"
  >


    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let element"><img height="100px" [src]="element?.image?.url"></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="style">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Estilo</th>
      <td mat-cell *matCellDef="let element"> {{element.wine_style.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{element?.price_cents | formatCents}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <app-trash-button (deleteElement)="delete(element)"></app-trash-button>
        <button (click)="show(element)" mat-button>
          <fa-icon [icon]="['far', 'eye']"></fa-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
