<button mat-flat-button
        (click)="btnClick.emit()"
        [color]="color"
        [disabled]="loading"
        [style]="style"
>
  <span *ngIf="!loading; else showLoading">
     <ng-content></ng-content>
  </span>
  <ng-template #showLoading>
    <span fxFlex></span>
    <mat-spinner diameter="35"></mat-spinner>
    <span fxFlex></span>
  </ng-template>
</button>
