<div class="fab-container">
  <button (click)="loading ? {} : fabClick.emit()"
          class="fab-toggler"
          [matTooltip]="tooltip"
          color="accent"
          mat-fab>
    <mat-icon *ngIf="!loading; else showLoading">add</mat-icon>
    <ng-template #showLoading>
      <mat-spinner diameter="30"></mat-spinner>
    </ng-template>
  </button>
</div>
