<button mat-raised-button
        [matTooltip]="toolTip"
        (click)="confirmed.emit()"
        color="primary"
        [disabled]="loading"
>
  <span *ngIf="!loading; else showLoading">Salvar</span>
  <ng-template #showLoading>
    <span fxFlex></span>
    <mat-spinner diameter="35"></mat-spinner>
    <span fxFlex></span>
  </ng-template>
</button>
