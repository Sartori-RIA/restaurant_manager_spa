<button mat-button [matMenuTriggerFor]="versionPicker">
  <mat-icon [svgIcon]="selectedCountry?.alpha2Code?.toLowerCase()"></mat-icon>
  <mat-icon>arrow_drop_down</mat-icon>
</button>
<mat-menu #versionPicker="matMenu">
  <button mat-menu-item *ngFor="let country of countries"
          (click)="onCountrySelected(country)">
    <mat-icon [svgIcon]="country?.alpha2Code?.toLowerCase()"></mat-icon>
    <small>{{country?.name}}</small>
  </button>
</mat-menu>
