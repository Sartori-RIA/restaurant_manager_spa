<div fxLayout="row">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar: ">
  </mat-form-field>

</div>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource"
  >

    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef>Pedido</th>
      <td mat-cell *matCellDef="let element"> {{element?.order_item?.order_id}} </td>
    </ng-container>

    <ng-container matColumnDef="table">
      <th mat-header-cell *matHeaderCellDef>Mesa</th>
      <td mat-cell *matCellDef="let element"> {{element?.table?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element"> cliente</td>
    </ng-container>

    <ng-container matColumnDef="dish">
      <th mat-header-cell *matHeaderCellDef>Prato</th>
      <td mat-cell *matCellDef="let element"> {{element?.dish?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element"> {{element?.order_item?.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <app-dishes-statuses [dish]="element"></app-dishes-statuses>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
