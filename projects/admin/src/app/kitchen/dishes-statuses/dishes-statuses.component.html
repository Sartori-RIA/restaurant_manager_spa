<div [formGroup]="form">
  <mat-select (selectionChange)="onStatusChange($event)"  [compareWith]="compareSelectValues" formControlName="status">
    <mat-option *ngFor="let status of statuses" [value]="status">
      {{'pages.kitchen.status.'+status |translate}}
    </mat-option>
  </mat-select>
</div>
