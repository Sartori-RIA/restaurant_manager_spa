<div fxLayout="row">

  <mat-form-field fxFill appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" [placeholder]="'commons.labels.search'|translate">
  </mat-form-field>

</div>
<div class="mat-elevation-z8">

  <app-float-action-button (fabClick)="openFormDialog()"
                           [tooltip]="'pages.beer_styles.fab' |translate"
                           *ngIf="isSuperAdmin$ | async"
  ></app-float-action-button>

  <table mat-table [dataSource]="dataSource" class=""
         matSort matSortDisableClear matSortDirection="desc"
         (matSortChange)="sortData($event)"
  >


    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'attributes.base.id'|translate|uppercase}}</th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'attributes.beer_style.to_human'|translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>{{'commons.labels.action'|translate}}</th>
      <td mat-cell *matCellDef="let element">
        <app-trash-button *ngIf="isSuperAdmin$ | async" (deleteElement)="deleteTable(element)"></app-trash-button>
        <app-edit-button *ngIf="isSuperAdmin$ | async" (edit)="openFormDialog(element)"></app-edit-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="(isSuperAdmin$ | async )? displayedColumnsAdmin : displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
