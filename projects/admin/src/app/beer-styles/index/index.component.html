<div fxLayout="row">

  <mat-form-field fxFill appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" [placeholder]="'commons.labels.search'|translate">
  </mat-form-field>

</div>
<div class="mat-elevation-z8">

  <app-float-action-button (fabClick)="openFormDialog()"
                           [tooltip]="'pages.beer_styles.fab' |translate"
                           *ngIf="canCreate$ | async"
  ></app-float-action-button>

  <table mat-table [dataSource]="dataSource" class=""
         matSort matSortDisableClear matSortDirection="desc"
         (matSortChange)="sortData($event)"
  >


    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'attributes.base.id'|translate|uppercase}}</th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'attributes.beer_style.to_human'|translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>{{'commons.labels.action'|translate}}</th>
      <td mat-cell *matCellDef="let element">
        <app-table-action-buttons
          [canDestroy]="canDestroy$ | async"
          [canEdit]="canEdit$ | async"
          [canShow]="false"
          (destroy)="destroy(element)"
          (update)="openFormDialog(element)"
        ></app-table-action-buttons>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="(canShowActions$ | async )? displayedColumnsWithActions : displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: (canShowActions$ | async )? displayedColumnsWithActions : displayedColumns;"></tr>
  </table>

</div>
