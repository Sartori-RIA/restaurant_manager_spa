<div *ngIf="data?.id; else newStyle">
  <h1 mat-dialog-title>
    {{'pages.beer_styles.dialog.update.title'|translate:{id: data.id} }}
  </h1>
</div>

<ng-template #newStyle>
  <h1 mat-dialog-title>
    {{'pages.beer_styles.dialog.new.title'|translate }}
  </h1>
</ng-template>

<div mat-dialog-content>

  <mat-form-field appearance="outline" fxFlex="100">
    <mat-label>{{'attributes.base.name' | translate}}</mat-label>
    <input [formControl]="beerStyleControl" matInput>
    <mat-error *ngIf="!!beerStyleControl.errors?.name_in_use">
      {{ ('validations.in_use.name'|translate)}}
    </mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">{{'commons.buttons.cancel'|translate}}</button>
  <span fxFlex></span>
  <button mat-raised-button color="primary" (click)="onAddBeerStyle()">{{'commons.buttons.save'|translate}}</button>
</div>
