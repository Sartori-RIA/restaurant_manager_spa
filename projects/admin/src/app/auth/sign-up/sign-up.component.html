<div class="seciton-left">
</div>
<div
  class="form-holder height-100vh mat-elevation-z4"
  [perfectScrollbar]="{}"
>
  <div
    [formGroup]="form"
    class="signup-form"
    fxLayout="column"
    fxLayoutAlign="start"
  >
    <!-- headline -->
    <div class="form-headline text-center mb-16">
      <h1 class="font-weight-bold">Lets get started!</h1>
      <p class="text-muted">Create an account get unlimited access</p>
    </div>
    <div class="mb-32" fxLayout="row wrap" fxLayoutAlign="center center">
      <img width="200px" src="assets/images/illustrations/posting_photo.svg" alt="">
    </div>

    <mat-form-field fxFill appearance="outline">
      <mat-label>Nome</mat-label>
      <input
        formControlName="name"
        matInput
        type="text"
        placeholder="Nome"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        type="email"
        name="email"
        placeholder="Email"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        name="password"
        placeholder="********"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Confirm password</mat-label>
      <input
        matInput
        type="password"
        name="confirm_password"
        placeholder="********"
        formControlName="confirm_password"
      />
      <mat-error>
        Password didn't match
      </mat-error>
    </mat-form-field>



    <mat-form-field fxFill appearance="outline">
      <mat-label>CNPJ</mat-label>
      <input
        formControlName="cnpj"
        matInput
        placeholder="CNPJ"

      />
    </mat-form-field>

    <mat-form-field fxFill appearance="outline">
      <mat-label>Nome da empresa</mat-label>
      <input
        formControlName="organization_name"
        matInput
        type="text"
        placeholder="Nome da empresa"
      />
    </mat-form-field>

    <mat-form-field fxFill appearance="outline">
      <mat-label>Telefone da empresa</mat-label>
      <input
        formControlName="organization_phone"
        matInput
        type="text"
        placeholder="Telefone da empresa"
      />
    </mat-form-field>

    <mat-checkbox class="mb-24" formControlName="agreed"
    >I agree with terms and condtions
    </mat-checkbox
    >
    <button (click)="onSubmit()" mat-raised-button color="primary">Signup</button>
    <mat-divider class="my-32"></mat-divider>


    <div class="text-center">
      <a
        [routerLink]="'/auth/entrar'"
        class="mat-color-primary text-center full-width"
      >Sign in with an existing account</a
      >
    </div>
  </div>
</div>
