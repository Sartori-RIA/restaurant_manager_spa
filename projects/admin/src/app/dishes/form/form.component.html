<div mat-dialog-title>
  <div fxFlex="100" class="text-center">
    <h2 *ngIf="dish; else newItem">Atualizando item do Cardápio: {{dish?.name}} #{{dish?.id}}</h2>
    <ng-template #newItem>
      <h2>Novo Item do Cardápio</h2>
    </ng-template>
  </div>
</div>

<div mat-dialog-content>
  <div [formGroup]="form">

    <div fxLayout="row wrap" fxLayoutAlign="space-between center">

      <mat-form-field appearance="outline" fxFlex.xl="45" fxFlex.lg="45" fxFlex.md="45" fxflex.sm="100"
                      fxFlex.xs="100">
        <mat-label>Nome</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex.xl="20" fxFlex.lg="20" fxFlex.md="45" fxflex.sm="100"
                      fxFlex.xs="100">
        <mat-label>Preço</mat-label>
        <input formControlName="price" matInput type="number">
        <mat-icon matPrefix>attach_money</mat-icon>
      </mat-form-field>

      <div fxFlex="100">
        <h3>Ingredientes:</h3>
      </div>

      <div class="pt-05" formArrayName="ingredients" *ngFor="let item of ingredientsForm().controls; let i=index">

        <div [formGroupName]="i.toString()" fxLayout="row wrap" fxLayoutAlign="space-between center">

          <mat-form-field appearance="outline" fxFlex.xl="20" fxFlex.lg="20" fxFlex.md="45" fxflex.sm="100"
                          fxFlex.xs="100">
            <mat-label>Ingrediente</mat-label>
            <mat-select [compareWith]="compareSelectValues" formControlName="food">
              <mat-option *ngFor="let food of foods$ | async" [value]="food">
                <div fxFlex="100">
                  <img height="60px" [src]="food.image.url" fxFlex="20"/>
                  <span fxFlexOffset="10" fxFlex="60">{{food.name}} - R$ {{food.price_cents | formatCents}}</span>
                </div>
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div fxFlex.xl="20" fxFlex.lg="20" fxFlex.md="45" fxflex.sm="100" fxFlex.xs="100">

            <mat-form-field appearance="outline" fxFlex="80">
              <mat-label>Quantidade</mat-label>
              <input formControlName="quantity" matInput>
            </mat-form-field>

            <button fxFlexOffset="10" color="red" mat-mini-fab matTooltip="Remover Ingrediente">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onSubmit()" mat-raised-button color="primary">Salvar</button>
  <button (click)="addIngredient()" matTooltip="Mais Ingrediente" mat-raised-button
          color="primary">
    <mat-icon>add</mat-icon>
  </button>
  <button (click)="toTrash()" matTooltip="Remover item do cardápio" mat-raised-button color="warn" *ngIf="dish">
    <mat-icon>delete_outline</mat-icon>
  </button>
</div>
